<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Meeting Info</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GoTo App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Meeting Info</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-2">
                <div id="upcomingMeetings" class="table-responsive">
                    <h4 class="text text-info">Meeting Attendees Info</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Subject</th>
                                <th scope="col">Attendee Name</th>
                                <th scope="col">Duration (mins)</th>
                                <th scope="col">Attendee Email</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">Join Time</th>
                                <th scope="col">Leave Time</th>
                                <th scope="col">End Time</th>
                            </tr>
                        </thead>
                        <tbody id="meetingBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="viewmeetinginfo.js"></script>

</html>
